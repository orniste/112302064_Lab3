<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>112302064_Lab3_Number Guessing Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
        }
        #result img {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>112302064_Lab3_Number Guessing Game</h1>
    <div id="result">
        <img id="resultImage" src="" alt="Result Image" style="display: none;">
    </div>
    <script>
        var answer = Math.floor(Math.random() * 98) + 2;
        var count = 7;
        var max = 100;
        var min = 1;

        while (count > 0) {
            var input = window.prompt(`請輸入 ${min} ~ ${max} 之間的數字。\n剩餘次數：${count}`);
            var num = parseInt(input, 10);

            if (isNaN(num) || num <= min || num >= max) {
                alert(`請輸入有效範圍內的數字！(${min} < 數字 < ${max})`);
                continue;
            }

            if (num === answer) {
                alert("Congratulations! You guessed the correct number!");
                updateImage("correct.jpg", "Correct Answer");
                break;
            } else {
                if (num < answer) {
                    min = Math.max(min, num);
                } else {
                    max = Math.min(max, num);
                }
                count--;
            }

            if (count === 0) {
                alert(`Game over! The correct answer was: ${answer}`);
                updateImage("wrong.jpg", "Wrong Answer");
            }
        }

        function updateImage(src, alt) {
            var img = document.getElementById("resultImage");
            img.src = src;
            img.alt = alt;
            img.style.display = "block";
        }
    </script>
</body>
</html>
